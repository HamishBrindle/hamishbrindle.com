scalar Upload

type Mutation {

    # Projects
    createProject(
        name: String!
        description: String!
        page: PageCreateOneInput
        projectImages: ProjectImageCreateManyWithoutProjectInput	
        tags: ProjectCreatetagsInput	
        technologies: TechnologyCreateManyInput	
        startDate: DateTime	
        finishDate: DateTime
    ): Project!

    updateProject(
        id: ID!
        name: String
        description: String
        page: PageUpdateOneInput
        projectImages: ProjectImageUpdateManyWithoutProjectInput
        tags: ProjectUpdatetagsInput
        technologies: TechnologyUpdateManyInput
        startDate: DateTime
        finishDate: DateTime
    ): Project!

    deleteProject(
        id: String
    ): Project!


    # Pages
    createPage(
        route: String!
        style: StyleCreateOneInput!
    ): Page!

    updatePage(
        id: ID!
        route: String
        style: StyleUpdateOneRequiredInput
    ): Page!

    deletePage(
        id: String
    ): Page!

    # Technologies
    createTechnology(
        name: String!
        image: ImageCreateOneInput
        color: ColorCreateOneInput!
    ): Technology!

    updateTechnology(
        id: ID!
        name: String
        image: ImageUpdateOneInput
        color: ColorUpdateOneRequiredInput
    ): Technology!

    deleteTechnology(
        id: String
    ): Technology!

    # Styles
    createStyle(
        colors: ColorCreateManyInput
        shape: Shape
    ): Style!

    updateStyle(
        id: ID!
        colors: ColorUpdateManyInput
        shape: Shape
    ): Style!

    deleteStyle(
        id: String
    ): Style!

    # Images
    createImage(
        url: String!
        title: String!
        caption: String
        file: Upload!
    ): Image!
}

