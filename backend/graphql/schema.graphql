type Query {

    # Projects
    projects: [Project!]!
    project(where: ProjectWhereUniqueInput!): Project

    # Pages
    pages: [Page!]!
    page(where: PageWhereUniqueInput!): Page

    # Technologies
    technologies: [Technology!]!
    technology(where: TechnologyWhereUniqueInput!): Technology

    # Styles
    styles: [Style!]!
    style(where: StyleWhereUniqueInput!): Style
}